<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign In</title>
</head>
<body>
    <div class="center">
        <h1>Sign In</h1>
        <form id="signInForm" method="POST">
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button1">Sign In</button>
        </form>
        <p>
            Don't have an account? <a href="Register.html">Register here</a>.
        </p>
    </div>

    <script>
        document.getElementById('signInForm').onsubmit = async function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5050/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    console.log('Session established successfully:', result);
                    alert('Login Successful!');
                    window.location.href = 'http://localhost/database_javascript/project2/Frontend/ClientDash.html'; // Redirect to dashboard
                } else {
                    console.error('Login Failed:', result.message);
                    alert('Login Failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred while trying to log in. Please check the console for details.');
            }
        };
    </script>
</body>
</html>
