<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Register Client</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            if (registrationForm) {
                registrationForm.onsubmit = async function(event) {
                    event.preventDefault();
                    const formData = new FormData(this); // Use 'this' to refer to the form within the event handler
                    const data = Object.fromEntries(formData.entries()); // Correctly define 'data' from form data

                    console.log('Form Data:', data); // Log the data object

                    const response = await fetch('http://localhost:5050/registerClient', { // Register client
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (result.success) {
                        alert('Registration Successful! Your Client ID is ' + result.clientId);
                        window.location.href = '/clientDashboard.html'; // Ensure this URL is correct and accessible
                    } else {
                        alert('Registration Failed: ' + result.error);
                    }
                };
            } else {
                console.error("The registration form doesn't exist!");
            }
        });
    </script>
</head>
<body>
    <div class="center">
        <h1>Register Client</h1>
        <form id="registrationForm">
            <div class="input-container">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
            </div>

            <div class="input-container">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
            </div>

            <div class="input-container">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required>
            </div>

            <div class="input-container">
                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCardInfo" placeholder="Enter Card Number" required>
            </div>

            <div class="input-container">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>
            </div>

            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="button1">Register</button>
        </form>
    </div>
</body>
</html>
