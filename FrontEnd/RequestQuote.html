<!DOCTYPE html>

<head>

<h1 align = "center">Request Quote</h1>

<div class="center">
  <label for="address">Address: </label>
  <input type="text" id="address" name="address" placeholder="Enter Address">
</div>
  <br><br>
<div class="center">
  <label for="sqftDriveway">Driveway Size (sqft): </label>
  <input type="text" id="sqftDriveway" name="sqftDriveway" placeholder="Enter Driveway Size">
</div>
  <br><br>
<div class="center">
  <label for="price">Proposed Price: </label>
  <input type="text" id="price" name="price" placeholder="Enter Price">
</div>
  <br><br>
<div class="center">
  <label for="picture">Pictures of Property</label>
  <input type="image" id="picture" name="picture">
</div>
  <br><br>
<div class="center">
  <label for="note">Additional Info: </label>
  <input type="text" id="note" name="note" placeholder="Enter Additional Info">
</div>
